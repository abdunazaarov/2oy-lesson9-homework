<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantify Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#004F44] text-white">
    <div class="container mx-auto px-4">
        <!-- Navbar -->
        <nav class="flex justify-between items-center py-4">
            <div class="text-3xl font-bold">Plantify</div>
            <ul class="flex space-x-6 text-lg max-[990px]:hidden">
                <li><a href="#" class="hover:text-gray-400">Shop</a></li>
                <li><a href="#" class="hover:text-gray-400">Products</a></li>
                <li><a href="#" class="hover:text-gray-400">Fertilizer</a></li>
                <li><a href="#" class="hover:text-gray-400">Guide</a></li>
            </ul>
            <div class="flex space-x-4">
                <a href="#" class="hover:text-gray-400">Search</a>
                <a href="#" class="hover:text-gray-400">Cart</a>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="flex flex-col md:flex-row justify-between items-center py-16">
            <!-- Text Section -->
            <div class="md:w-1/2 md:mr-[50px]">
                <h1 class="text-[64px] font-bold leading-tight">Happiness blooms from within</h1>
                <p class="mt-4 text-[16px] text-gray-200">Our environment, the world in which we live and work, is a mirror of our attitudes and expectations.</p>
                <div class="mt-8 flex space-x-4">
                    <button class="w-[150px] h-[70px] bg-transparent border border-white text-white font-bold transition duration-[0.6s] hover:bg-gray-200 hover:text-black">Shop now</button>
                    <button class="w-[150px] h-[70px] bg-transparent border border-white text-white font-bold transition duration-[0.6s] hover:bg-gray-200 hover:text-black">Explore plants</button>
                </div>
            </div>

            <!-- Image Section -->
            <div class="grid grid-cols-1 gap-2 mt-16 md:mt-0 md:grid-cols-2 md:grid-rows-2 md:gap-2 md:w-[400px] md:h-[400px]">
                <div class="col-span-1 row-span-2 bg-white p-4 rounded-lg">
                    <img src="./assets/hero1.png" alt="" class="rounded-lg object-cover h-full w-full">
                </div>
                <div class="col-span-1 row-span-1 bg-white p-4 rounded-lg">
                    <img src="./assets/hero2.png" alt="" class="rounded-lg object-cover h-full w-full">
                </div>
                <div class="col-span-1 row-span-1 bg-white p-4 rounded-lg">
                    <img src="./assets/hero3.png" alt="" class="rounded-lg object-cover h-full w-full">
                </div>
            </div>
        </section>

        <section class="mb-16">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Colorful New Arrivals</h2>
                <a href="#" class="text-sm text-gray-500 hover:underline">view all</a>
            </div>
            <div class="overflow-auto">
                <div class="flex space-x-4">
                    <!-- Image Cards -->
                    <img src="./assets/hero2.png" class="w-80 h-96 object-cover rounded-md" alt="">
                    <img src="./assets/image 10.png" class="w-80 h-96 object-cover rounded-md" alt="">
                    <img src="./assets/image 9.png" class="w-80 h-96 object-cover rounded-md" alt="">
                    <img src="./assets/image 8.png" class="w-80 h-96 object-cover rounded-md" alt="">
                    <img src="./assets/hero3.png" class="w-80 h-96 object-cover rounded-md" alt="">
                    <img src="./assets/hero3.png" class="w-80 h-96 object-cover rounded-md" alt="">
                </div>
            </div>
        </section>

        <section class="mb-16">
            <h2 class="text-xl font-semibold mb-4">Plant stands</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Image Cards -->
                <img src="./assets/hero3.png" class="w-full h-auto object-cover rounded-md" alt="">
                <img src="./assets/image 8.png" class="w-full h-auto object-cover rounded-md" alt="">
                <img src="./assets/image 8.png" class="w-full h-auto object-cover rounded-md" alt="">
            </div>
        </section>
    </div>
</body>
</html>
